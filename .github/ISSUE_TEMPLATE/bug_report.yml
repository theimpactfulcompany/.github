  # OS Version
  - type: input
    id: os_version
    attributes:
      label: Platform version
      description: Which version of your OS are you using? Press <kbd>Win</kbd> + <kbd>Pause/Break</kbd> and copy or <kbd>ğŸ</kbd> (in menu bar) and <kbd>About This Mac</kbd>
      placeholder: "e.g. 10.0.22621.1848"
    validations:
      required: true

  # Note that the user should always upload the report rather than pasting it
  - type: markdown
    attributes:
      value: |
        > [!IMPORTANT]
        > Please **upload** the log file by clicking "Attach files".
        >
        > Feel free to remove sensitive information such as your usernames or drive names.

  # Log File
  - type: textarea
    attributes:
      label: Log File
      description: |
        Please upload the log file as an attachment
      placeholder: |
        Copy the log from the crash window or upload as an upload it from the log location.
    validations:
      required: true

  # Separator
  - type: markdown
    attributes:
      value: |
        ---

  # Additional Comments
  - type: textarea
    attributes:
      label: Comments
      description: Additional information, comments or screenshots about the issue.
